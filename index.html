<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Drum Kit Me</title>
</head>
<body>
    <div class="head">
        <div class="container py-5">
            <h1 class="display-1 text-center">Drum 🥁 Kit</h1>
        </div>
    </div>
    <div class="set">
        <div class="container">
            <div class="row ">
                <div class="col"><button id="w" data-music="tom-1" class="mt-5 pt-3 drums btn-lg">w</button></div>
                <div class="col"><button id="a" data-music="tom-2" class="mt-5 pt-3 drums btn-lg">a</button></div>
                <div class="col"><button id="s" data-music="tom-3" class="mt-5 pt-3 drums btn-lg">s</button></div>
                <div class="col"><button id="d" data-music="tom-4" class="mt-5 pt-3 drums btn-lg">d</button></div>
                <div class="col"><button id="j" data-music="snare" class="mt-5 pt-3 drums btn-lg">j</button></div>
                <div class="col"><button id="k" data-music="crash" class="mt-5 pt-3 drums btn-lg">k</button></div>
                <div class="col"><button id="l" data-music="kick" class="mt-5 pt-3 drums btn-lg">l</button></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
